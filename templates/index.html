<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ZOF - Zero of Functions Solver</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width:900px; }
    label { display:block; margin-top:8px; }
    input[type=text], input[type=number] { width: 100%; padding:8px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .full { grid-column: 1 / -1; }
    .result { margin-top: 20px; background:#f6f6f6; padding:10px; border-radius:6px;}
  </style>
  <script>
    function onMethodChange() {
      const m = document.getElementById('method').value;
      document.querySelectorAll('.field').forEach(el => el.style.display = 'none');
      // show common
      document.getElementById('fexpr').style.display = 'block';
      document.getElementById('tol').style.display = 'block';
      // method specific
      if (m === 'bisection' || m === 'regula') {
        document.getElementById('a').style.display = 'block';
        document.getElementById('b').style.display = 'block';
      } else if (m === 'secant') {
        document.getElementById('x0').style.display = 'block';
        document.getElementById('x1').style.display = 'block';
      } else if (m === 'newton' || m === 'fixed' || m === 'modified_secant') {
        document.getElementById('x0').style.display = 'block';
      }
      if (m === 'fixed') {
        document.getElementById('gexpr').style.display = 'block';
      }
      if (m === 'modified_secant') {
        document.getElementById('delta').style.display = 'block';
      }
    }
    window.onload = onMethodChange;
  </script>
</head>
<body>
  <h1>ZOF - Zero of Functions Solver (Web)</h1>
  <form method="post" action="/solve">
    <label>Choose method:
      <select id="method" name="method" onchange="onMethodChange()">
        <option value="bisection">Bisection</option>
        <option value="regula">Regula-Falsi</option>
        <option value="secant">Secant</option>
        <option value="newton">Newton-Raphson</option>
        <option value="fixed">Fixed-point iteration</option>
        <option value="modified_secant">Modified Secant</option>
      </select>
    </label>

    <div id="fexpr" class="field">
      <label>f(x): <input type="text" name="fexpr" value="x**3 - x - 2"></label>
    </div>

    <div id="gexpr" class="field" style="display:none">
      <label>g(x) for fixed-point: <input type="text" name="gexpr" value="(x+2)**(1/3)"></label>
    </div>

    <div id="a" class="field" style="display:none">
      <label>a (left endpoint): <input type="text" name="a" value="1"></label>
    </div>

    <div id="b" class="field" style="display:none">
      <label>b (right endpoint): <input type="text" name="b" value="2"></label>
    </div>

    <div id="x0" class="field" style="display:none">
      <label>x0: <input type="text" name="x0" value="1"></label>
    </div>

    <div id="x1" class="field" style="display:none">
      <label>x1: <input type="text" name="x1" value="2"></label>
    </div>

    <div id="delta" class="field" style="display:none">
      <label>delta (modified secant): <input type="text" name="delta" value="0.001"></label>
    </div>

    <div id="tol" class="field">
      <label>Tolerance: <input type="text" name="tol" value="1e-6"></label>
    </div>

    <div class="field">
      <label>Max iterations: <input type="number" name="max_iter" value="50"></label>
    </div>

    <div style="margin-top:12px;">
      <button type="submit">Compute</button>
    </div>
  </form>

  <div class="result">
    {% if result %}
      <h3>Iterations</h3>
      <div>{{ result|safe }}</div>
      {% if summary %}
        <h4>{{ summary }}</h4>
      {% endif %}
    {% else %}
      <p>No computation yet â€” enter parameters and click Compute.</p>
    {% endif %}
  </div>
</body>
</html>
